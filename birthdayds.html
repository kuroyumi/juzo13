<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 5px solid red;

      z-index: 1000;
    }

    #countdown {
      font-size: 24px;
      margin-bottom: 20px;
      color: yellow;
    }

    #puzzle {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      margin-bottom: 30px;
    }

    .piece {
      width: 100px;
      height: 100px;
      background-color: #111;
      border: 1px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: background 0.5s;
    }

    .unlocked {
      background-color: #888;
    }

    .revealed {
      background-image: url('https://via.placeholder.com/300x300.png?text=%E5%BD%A9%E8%89%B2%E5%9B%BE');
      background-size: 300px 300px;
      background-repeat: no-repeat;
    }

    #cake {
      margin-top: 20px;
      position: relative;
    }

    #candles {
      display: flex;
      gap: 10px;
    }

    .candle {
      width: 10px;
      height: 30px;
      background: orange;
      position: relative;
    }

    .flame {
      width: 10px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: -10px;
      left: 0;
      transition: opacity 0.3s;
    }

    .extinguished .flame {
      opacity: 0;
    }

    #confetti {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background-image: radial-gradient(circle, red, yellow, blue);
      background-size: 10px 10px;
      animation: confetti 1s infinite;
      display: none;
    }

    @keyframes confetti {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }
  </style>
</head>
<body>
<div id="popup">
  <div id="countdown">å€’è®¡æ—¶åŠ è½½ä¸­...</div>
  <div id="puzzle"></div>
  <div id="cake">
    <div id="candles">
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
    </div>
  </div>
</div>
<div id="confetti"></div>

<audio id="birthdayMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const birthday = new Date("2025-06-08T00:00:00");

  if (diff > 0) {

function startBirthday() {
  countdownEl.textContent = "ç”Ÿæ—¥å¿«ä¹ï¼ğŸ‚";
  document.querySelectorAll(".candle").forEach(c => c.classList.add("extinguished"));

  // æœ€åä¸€å—æ‹¼å›¾æµ®ç°ä¸ºå½©è‰²
  const last = document.querySelectorAll(".piece")[8];
  last.classList.add("revealed");

  flames.forEach(f => {

  });

updateCountdown();
</script>
</body>
</html>
